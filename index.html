    <link rel="stylesheet" href="css/styles.css">
    <title>My Favorites</title>
</head>
<body>
    <header>
        <h1>Welcome to My Favorites</h1>
        <p>Choose between Books and Movies</p>

        <div id="slideshow">

            <!-- Content will be loaded here -->
        </div>

        <div class="social-media">
            <a href="https://www.instagram.com"><img src="1.png" alt="Instagram"></a>
            <a href="https://twitter.com"><img src="2.png" alt="Twitter"></a>
            <a href="https://www.linkedin.com"><img src="3.jpg" alt="LinkedIn"></a>
        </div>
